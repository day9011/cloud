[DEFAULT]
log_dir=/data/logs

[loggers]
keys=root, app

[handlers]
keys=console, color, fileHandler

[formatters]
keys=simple

[logger_root]
level=WARN
handlers=console, fileHandler

[logger_app]
level=DEBUG
handlers=color, fileHandler
propagate=0
qualname=app

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_color]
class=app.logger.ColorHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simple
args=('%(log_dir)s/collector.log', 'a', 314572800, 3, 'utf8')

[formatter_simple]
format=%(levelname)s %(asctime)s <%(name)s#%(lineno)d> PID:%(process)d -> %(message)s
datefmt=
